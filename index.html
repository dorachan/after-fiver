<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="After Fiver: ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Fiver</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="After Fiver">
  <meta name="theme-color" content="#303F9F">
  <link rel="icon" sizes="192x192" href="images/splashscreen-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="After Fiver">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  <link rel="apple-touch-icon-precomposed" href="images/launcher-icon-3x.png">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">
  <meta name="msapplication-TileImage" content="images/launcher-icon-3x.png">

  <link rel="shortcut icon" href="images/launcher-icon-3x.png">

  <link rel="canonical" href="https://after-fiver.firebaseapp.com/">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header mdl-layout--fixed-tabs">
    <header class="mdl-layout__header">
      <!--
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title"><i class="material-icons">local_bar</i> After Fiver</span>
      </div>
      -->
      <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
        <a href="#fixed-tab-1" id="tab-1" class="mdl-layout__tab is-active">Setting</a>
        <a href="#fixed-tab-3" id="tab-3" class="mdl-layout__tab">List</a>
        <a href="#fixed-tab-2" id="tab-2" class="mdl-layout__tab">Map</a>
        <a href="#fixed-tab-4" id="tab-4" class="mdl-layout__tab">Video</a>
      </div>
    </header>
    <main class="mdl-layout__content">
      <section class="mdl-layout__tab-panel is-active" id="fixed-tab-1">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="setting-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Social Login</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <div id="user-container">
                    <div hidden id="user-pic"></div>
                    <div hidden id="user-name"></div>
                    <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      Logout
                    </button>
                    <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect">
                      <img src="images/FB-f-Logo__blue_144.png" class="facebook_icon" alt="facebook"> Facebook Login
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col">
              <div class="setting-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Choose plan</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <div class="mdl-textfield mdl-js-textfield">
                    <select class="mdl-textfield__input">
                      <option>Kobe Night View</option>
                      <option>Kobe Sight Seeing</option>
                      <option>Kobe Beef</option>
                      <option>Japanese Food</option>
                      <option>Karaoke</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="setting-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Photo Capture</h2>
                </div>
                <div class="mdl-card__supporting-text">
                  <input type="file" accept="image/*;capture=camera">
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="setting-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Start location</h2>
                </div>
                <div class="mdl-card__supporting-text">

                  <form action="#">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                      <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                      <span class="mdl-switch__label">Current Location</span>
                    </label>

                    <div id="switch-1-input" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="start-loc" value="6 Chome-11-1 Minatojima Nakamachi, Chūō-ku, Kōbe-shi, Hyōgo-ken 650-0046">
                      <label class="mdl-textfield__label" for="start-loc">location...</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                      <select class="mdl-textfield__input">
                        <option>Now</option>
                        <option>30 min later</option>
                        <option>1 hour later</option>
                      </select>
                    </div>

                  </form>

                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--12-col">
              <div class="setting-card mdl-card mdl-shadow--2dp">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Destination</h2>
                </div>
                <div class="mdl-card__supporting-text">

                  <form action="#">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                      <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>
                      <span class="mdl-switch__label">Current Location</span>
                    </label>

                    <div id="switch-2-input" class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="dest-loc" value="Shin-Kobe Station">
                      <label class="mdl-textfield__label" for="dest-loc">location...</label>
                    </div>

                    <div class="mdl-textfield mdl-js-textfield">
                      <select class="mdl-textfield__input">
                        <option>30 min</option>
                        <option>1 hour</option>
                        <option>2 hours</option>
                        <option>3 hours</option>
                        <option>4 hours</option>
                        <option>5 hours</option>
                      </select>
                    </div>

                  </form>

                </div>
                <div class="mdl-card__actions mdl-card--border">
                  <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" id="go">Get Started</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-3">
        <div class="page-content">
          <div class="mdl-grid" id="react-list"></div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-2">
        <div class="page-content">
          <div id="map"></div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-4">
        <div class="page-content">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="video-container" id="video-container">
              <iframe class="video" id="video-player"></iframe>
              <img class="video-spacer" src="/images/player_space_640x360.png" alt="player">
            </div>
          </div>
        </div>
      </section>
      <section class="mdl-layout__tab-panel" id="fixed-tab-99">
        <div class="page-content">
          <div class="mdl-cell mdl-cell--12-col">
            <div class="setting3">dummy</div>
          </div>
        </div>
      </section>
    </main>
  </div>

  <script src="https://unpkg.com/react@15.3.1/dist/react.min.js"></script>
  <script src="https://unpkg.com/react-dom@15.3.1/dist/react-dom.min.js"></script>

  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>

      storageBucket: "after-fiver.appspot.com",

  <script src="scripts/main.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwppuiomT5w7cqX7o678IzmIBnajcFGak&callback=initMap&language=en&libraries=places"></script>

</body>

</html>
