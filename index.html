<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="After Fiver: ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>After Fiver</title>

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="After Fiver">
  <meta name="theme-color" content="#303F9F">
  <link rel="icon" sizes="192x192" href="images/splashscreen-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="After Fiver">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">
  <link rel="apple-touch-icon-precomposed" href="images/launcher-icon-3x.png">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">
  <meta name="msapplication-TileImage" content="images/launcher-icon-3x.png">

  <link rel="shortcut icon" href="images/launcher-icon-3x.png">

  <link rel="canonical" href="https://after-fiver.firebaseapp.com/">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.2.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.2.0/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3><i class="material-icons">local_bar</i> After Fiver</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button hidden id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Facebook
          </button>
        </div>
      </div>
    </header>

    <main>
      <div id="map"></div>
    </main>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyCwppuiomT5w7cqX7o678IzmIBnajcFGak",
      authDomain: "after-fiver.firebaseapp.com",
      databaseURL: "https://after-fiver.firebaseio.com",
      storageBucket: "after-fiver.appspot.com",
    };
    firebase.initializeApp(config);
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwppuiomT5w7cqX7o678IzmIBnajcFGak&callback=initMap" async defer></script>
  <script src="scripts/main.js"></script>

</html>
