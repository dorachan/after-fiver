<!DOCTYPE html>
<html>

<head>
  <style type="text/css">
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    
    #map {
      height: 100%;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript">
    function initMap() {
      var map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lat: 34.6896969,
          lng: 135.1889427
        },
        zoom: 18
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCwppuiomT5w7cqX7o678IzmIBnajcFGak&callback=initMap">
  </script>
</body>

</html>
